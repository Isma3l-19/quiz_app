{% extends "layout.html" %}
{% block content %}
<h1>Feedback</h1>
<ul>
    {% for feedback in feedbacks %}
    <li>Question: {{ feedback.question.text }} - Comment: {{ feedback.comment }}</li>
    {% endfor %}
</ul>
<a href="{{ url_for('main.student_dashboard') }}" class="btn btn-primary">Back to Dashboard</a>
{% endblock %}
