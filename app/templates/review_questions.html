{% extends "layout.html" %}
{% block content %}
<h1>Comment on Quiz: {{ result.quiz_set.title }}</h1>

<form method="POST">
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" name="comment" class="form-control">{{ result.admin_comment or '' }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Comment</button>
</form>

{% endblock %}
