{% extends "layout.html" %}
{% block content %}
<h1>Add Quiz Set</h1>
<form method="POST">
    <div class="form-group">
        <label for="title">Quiz Set Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Quiz Set</button>
</form>
{% endblock %}
